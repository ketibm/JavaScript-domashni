<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Manipulation</title>
  </head>
  <body>
    <ul id="cars">
      <li>Mercedes</li>
      <li>BMW</li>
      <li>Audi</li>
    </ul>
  </body>
  <script>
    const ul = document.getElementById("cars");
    cars.style.color = "blue";
    const li = document.createElement("li");
    li.textContent = "Ferrari";
    ul.appendChild(li);
  </script>
</html>
