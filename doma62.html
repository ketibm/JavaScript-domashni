<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <ol id="book-list">
      <li>The Great Gatsby</li>
      <li>To Kill a Mockingbird</li>
      <li>1984</li>
      <li>The Catcher in the Rye</li>
      <li>Animal Farm</li>
      <li>Brave New World</li>
      <li>Fahrenheit 451</li>
      <li>Lord of the Flies</li>
      <li>The Hobbit</li>
      <li>Harry Potter and the Sorcerer's Stone</li>
    </ol>

    <!-- a. -->
    <script>
      function oddListElements(list) {
        const oddElements = list.querySelectorAll(":nth-child(odd)");
        oddElements.forEach(function (element) {
          element.style.backgroundColor = "lightblue";
        });
      }
      const bookList = document.getElementById("book-list");
      oddListElements(bookList);
    </script>

    <!-- b. -->
    <script>
      function changeBookTitle(orderedList, oldTitle, newTitle) {
        let listOfBooks = Array.from(orderedList.children);
        for (let book of listOfBooks) {
          let existingTitle = book.textContent;
          if (existingTitle === oldTitle) {
            book.textContent = newTitle;
            break;
          }
        }
      }
      const orderedList = document.getElementById("book-list");
      changeBookTitle(orderedList, "Lord of the Flies", "The Alchemist");
    </script>

    <!-- c -->
    <script>
      function removeBook(orderedList, bookTitle) {
        let listOfBooks = Array.from(orderedList.children);
        for (let book of listOfBooks) {
          let newTitle = book.textContent;
          if (newTitle === bookTitle) {
            orderedList.removeChild(book);
            break;
          }
        }
      }

      removeBook(bookList, "The Catcher in the Rye");
    </script>
  </body>
</html>
